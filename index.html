<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="inner">
        <div id="left_container">
            <div class="header_line">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="right_container">
            <h3>This is not a real online service! You know you need 
                something like this in you life to help you realize 
                you deepest dreams. Sing up now to get started</h3>
            <form action="#" method="post">
                <h2>Let's do this!</h2>

                <div class="form_row">
                    <div class="input_field">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="input_field">                    
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="form_row">
                    <div class="input_field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
    
                    <div class="input_field">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number" pattern="^\+?[78][-\(]?\d{3}\)?-?\d{3}-?\d{2}-?\d{2}$">
                    </div>
                </div>

                <div class="form_row">
                    <div class="input_field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <div class="input_field">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

            </form>
            <div class="form_button">
                <input type="button" value="Create Acount">
            </div>
        </div>
    </div>
</body>
</html>
